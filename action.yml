name: 'Auto Author Assign'
description: 'Assign author to pull requests when pull requests are opened.'
author: 'toshimaru'
inputs:
  repo-token:
    description: 'A token for the repo'
    required: true
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: 'node12'
  main: 'index.js'
branding:
  icon: 'user-plus'
  color: 'pink'
